<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
   <table border="1">
    <caption>NESTED TABLE</caption>
    <tr>
        <th>Type</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td rowspan="3">FED</td>
        <td>Html</td>
        <td>91</td>
    </tr>
    <tr>
        <td>CSS</td>
        <td>92</td>
    </tr>
    <tr>
        <td>JS</td>
        <td>93</td>
    </tr>
    <tr>
        <td rowspan="2">BED</td>
        <td>Node JS</td>
        <td>94</td>
    </tr>
    <tr>
        <td>Mongo DB</td>
        <td>95</td>
    </tr>
    <tr>
        <th colspan="2">TOTAL</th>
        <th>465</th>
    </tr>
   </table> 
</body>
</html>
