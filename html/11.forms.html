<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORM TAGS</h1>
    <table border="1">
    <tr>
      <td><label for="">text</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">email</label></td>
      <td><input type="email"></td>
    </tr>
    <tr>
      <td><label for="">password</label></td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td><label for="">number</label></td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td><label for="">search</label></td>
      <td><input type="search"></td>
    </tr>
    <tr>
      <td><label for="">color</label></td>
      <td><input type="color"></td>
    </tr>
    <tr>
      <td><label for="">date</label></td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <td><label for="">week</label></td>
      <td><input type="week"></td>
    </tr>
    <tr>
      <td><label for="">time</label></td>
      <td><input type="time"></td>
    </tr>
    <tr>
      <td><label for="">file</label></td>
      <td><input type="file"></td>
    </tr>
    <tr>
      <td><label for="">image</label></td>
      <td><input type="image"></td>
    </tr>
    <tr>
      <td><label for="">hidden</label></td>
      <td><input type="hidden"></td>
    </tr>
    <tr>
      <td><p>select 1 fav subject</p></td>

      <td><input type="radio" id="html1" name="subject">
          <label for="html1">HTML</label>
          <input type="radio" id="css1" name="subject">
          <label for="css1">CSS</label>
          <input type="radio" id="js1" name="subject">
          <label for="js1">JS</label></td>
    </tr>

    <tr>
      <td><p>your fav subject</p></td>

      <td><input type="checkbox" id="html2">
          <label for="html">HTML</label>
          <input type="checkbox" id="css2">
          <label for="CSS">CSS</label>
          <input type="checkbox" id="js2">
          <label for="JS">JS</label></td>
    </tr>
    <tr>
      <td><label for="comment">comment</label></td>
      <td><textarea id="comment" rows="10" cols="30"></textarea></td>
    </tr>
    <tr>
    <td><label>buttons</label></td>
    <td><input type="reset" value="reset">
        <input type="submit" value="submit"></td>
    </tr>
</table>
</body>
</html>
