<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        // post increment
        var a = 10
        a++
        console.log(a)
        
        // post decrement
        var a = 10
        a--
        console.log(a)
        
        // pre increment
        var a = 10
        a++
        console.log(a)
        
        // pre decrement
        var a = 10
        a--
        console.log(a)
        
        var a = 10
        var b = a++
        console.log(b)
        console.log(a)

    </script>
</body>
</html>
