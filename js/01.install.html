<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Methods</title>
    <style>
        button {
            display: block;
            color: rgb(6, 252, 14);
            background-color: black;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- inline js (rarely used)-->
    <button onclick="alert('Welcome to WebAll - Inline!')">Click Me! - Inline</button>

    <button id="internalbtn">Click Me! - Internal</button>
    <button id="externalbtn">Click Me! - External</button>

    <!--intetnal js (less used for learning)-->
    <script>
        document.getElementById('internalbtn').addEventListener('click', function() {
            alert('Welcome to WebAll - Internal!')
        })
    </script>

    <!--external js (common used for projects)-->
    <script src="script.js"></script>
</body>
</html>
