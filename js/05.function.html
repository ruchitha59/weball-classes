<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Functions</h1>

    <script>
        function welcome1() {
            console.log('welcome to webAll academy!');
        }
        welcome1();

        function welcome2(name) {
            console.log('welcome,' + name + '!');
        }
        welcome2('Sapna');
        welcome2('Ruchitha');
        welcome2('Sama');
        welcome2('Shalini');
        
    </script>
</body>
</html>
